<!DOCTYPE HTML>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
		<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
		<meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <link rel="stylesheet" type="text/css" href="/static/style.css">
		<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Video Chat Room</title>
    <script src="https://static.opentok.com/v2/js/opentok.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
    <script type="text/javascript" src="/static/js/main.js"></script>
    <script type="text/javascript" charset="utf-8">
      $(document).ready(function(){
        $("#link").attr('value', document.URL.toString().substring(document.URL.toString().length - 10, document.URL.toString().length));
        initializeSession("{{api_key}}", "{{session_id}}", "{{token}}", "{{name}}")
      });
    </script>
  </head>
  <body style="margin: 0; background-color: #1E1E1E;">
    <div id="head">
      <h1 id="title">OpenTok Flask Chat</h1></br>
      <div style="display: inline-block; font-size: large;">Chat Code: <span style="font-weight: lighter; font-size: small;">(Click to copy)</span>  
      <input style="text-align: center; width: 125px; font-weight: bold;" id="link" type="text" readonly="readonly" value="" onclick="copyContent()"/>
      </div>
    </div>
    <div id="videos">
      <div id="publisher"></div>
      <div id="subscriber"></div>
  </div>
  </body>
</html>
